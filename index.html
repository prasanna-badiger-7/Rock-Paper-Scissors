<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors Game</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script> <!--defer makes the script to load at the end, just before DOM-->
    </head>

    <body>
        <div class="container">
            <div class="title">Rock Paper Scissors</div>
            
            <div class="about">
                A fun and easy hand game that anyone can learn and enjoy. It's a great way to make minor 
                decisions when you and your friend can't agree on something, or even just an entertaining 
                way to pass the time.
            </div>
            
            <!--Display of scores-->
            <div class="score">
                <div class="player">
                    Player Score
                    <div class="playerScore">0</div>

                </div> 
                <div class="computer">
                    Computer Score
                    <div class="computerScore">0</div>

                </div>
            </div>
            
            <div class="choice">
                Make your choice:
            </div>

            <!--Choices for the player, to choose from-->
            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>

            <!--Result of every game and final winner-->
            <div class="result"></div>

            <!--Play again!-->
            <div class="replay"></div>
        </div>
        
    </body>
</html>
